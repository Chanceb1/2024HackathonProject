<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chatbot.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="script.js" defer></script>
    <title>Student Mental Health App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        header {
            background-color: rgb(168,5,50);
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }

        .navbar-brand {
            font-family:Verdana, Geneva, Tahoma, sans-serif; 
            font-weight: bold; 
        }

    </style>
    
    
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-3">
                    <div class="col-8 text-align">
                        <a href="main.html" class="btn btn-secondary me-2">Home</a>
                        <a href="#" class="btn btn-secondary me-2">Scheduler</a>
                    </div>
                </div>
                <div class="col-6 d-flex justify-content-center">
                    <a class="navbar-brand" style="color: white;">
                        <span><img src="https://www.ncaaironons.com/images/Washington%20State%20Cougars%201995-Pres%20Alternate%20Logo%20diy%20iron%20on%20transfer%203.png" width="50" height="50">Student Mental Health Support</span>
                    </a> 
                </div>
                <div class="col-3 text-end">
                    <a href="login.html" class="btn btn-secondary login-button">Logout</a>
                </div>
            </div>
        </div>
    </header>
    

    <div class="chatbot">
        <header>
          <h2>Therapy Chatbot</h2>
        </header>
        <ul class="chatbox">
          <li class="chat incoming">
            <span>
              <img src="images/washington-state-cougars-1.svg" style="height: 32px; width: 32px; border-radius: 4px;">
            </span>
            <p>Hello!<br />How can I help you today?</p>
          </li>
        </ul>
        <div class="chat-input">
          <textarea id="textbox" placeholder="Enter a message..." required></textarea>
          <span id="send">
            <i class="bi bi-send-fill"></i>
          </span>
        </div>
      </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

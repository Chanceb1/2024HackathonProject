<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: rgb(168,5,50);
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        .navbar-brand {
            font-family: Verdana, Geneva, Tahoma, sans-serif; 
            font-weight: bold; 
        }

        .login-container {
            margin-top: 10%;
        }

        .login {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .registerText { 
            margin-right: 5px;
        }

        .register {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-3"></div>
                <div class="col-6 d-flex justify-content-center">
                    <a class="navbar-brand" style="color: white;">
                        <span><img src="https://www.ncaaironons.com/images/Washington%20State%20Cougars%201995-Pres%20Alternate%20Logo%20diy%20iron%20on%20transfer%203.png" width="50" height="50">Student Mental Health Support</span>
                    </a> 
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-container">
                    <h2 class="text-center mb-4">Login</h2>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="login">
                                <a href="base.html" type="submit" class="btn btn-secondary">Login</a>
                            </div>
                            <div class="register">
                                <span class="registerText">Not registered?</span>
                                <a href="register.html">Register</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

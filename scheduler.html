<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Therapy Scheduler</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      header {
        background-color: rgb(168, 5, 50);
        color: #ffffff;
        padding: 10px 20px;
        text-align: center;
      }

      .navbar-brand {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-3">
            <div class="col-3 text-align">
              <a href="base.html" class="btn btn-secondary me-2">Home</a>
            </div>
          </div>
          <div class="col-6 d-flex justify-content-center">
            <a class="navbar-brand" style="color: white">
              <span
                ><img
                  src="https://www.ncaaironons.com/images/Washington%20State%20Cougars%201995-Pres%20Alternate%20Logo%20diy%20iron%20on%20transfer%203.png"
                  width="50"
                  height="50"
                />Student Mental Health Support</span
              >
            </a>
          </div>
          <div class="col-3 text-end">
            <a href="login.html" class="btn btn-secondary login-button"
              >Logout</a
            >
          </div>
        </div>
      </div>
    </header>

    <div class="row"></div>

    <div class="container-fluid px-0 px-sm-4 mx-auto">
      <div class="row justify-content-center mx-0">
        <div class="col-lg-10">
          <div class="card border-0">
            <form autocomplete="off">
              <div class="card-header">
                <div
                  class="mx-0 mb-0 row justify-content-sm-center justify-content-start px-1"
                >
                  <input
                    type="text"
                    id="dp1"
                    class="datepicker"
                    placeholder="Pick Date"
                    name="date"
                    readonly
                  /><span class="fa fa-calendar"></span>
                </div>
              </div>
              <div class="card-body p-3 p-sm-5">
                <div class="row text-center mx-0">
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">9:00AM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">9:30AM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">9:45AM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">10:00AM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">10:30AM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">10:45AM</div>
                  </div>
                </div>
                <div class="row text-center mx-0">
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">11:00AM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">11:30AM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">11:45AM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">12:00PM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">12:30PM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">12:45PM</div>
                  </div>
                </div>
                <div class="row text-center mx-0">
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">1:00PM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">1:30PM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">1:45PM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">2:00PM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">2:30PM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">2:45PM</div>
                  </div>
                </div>
                <div class="row text-center mx-0">
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">3:00PM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">3:30PM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">4:15PM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">5:00PM</div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $(".datepicker").datepicker({
          format: "dd-mm-yyyy",
          autoclose: true,
          startDate: "0d",
        });

        $(".cell").click(function () {
          $(".cell").removeClass("select");
          $(this).addClass("select");
        });
      });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
